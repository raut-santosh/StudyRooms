<!-- Testing page to check api can work with different sites -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdparyapp</title>
</head>

<body>
    <h1>Rooms by api</h1>
    <div id="room_container">

    </div>
</body>
<script>
    const roomsContainer = document.getElementById('room_container')
    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        for (let i = 0; rooms.length > i; i++) {
            let room = rooms[i]
            let row = `<div>
                            <h2>${room.name}</h2>
                        </div>`
            roomsContainer.innerHTML += row
        }
    }
    getRooms()
</script>

</html>
